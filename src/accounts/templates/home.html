{%extends "base.html"%}
    {% block content %} 

    <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Log in to Codepen</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form>
				<!-- to error: add class "has-danger" -->
				<div class="form-group mt-2">
					<label for="username">username</label>
					<input type="text" name="username" class="form-control form-control-sm" id="username" aria-describedby="emailHelp">
				</div>
				<div class="form-group mt-2">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group mt-2">
					<label for="exampleInputPassword1">Password</label>
					<a href="#" style="float:right;font-size:12px;">Forgot password?</a>
					<input type="password" name="password"  class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
                <div class="text-center mt-2">
				<button type="submit" class="btn btn-primary btn-block ">Sign in</button>
            </div>
				<div class="sign-up">
					Don't have an account? <a href="#">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
    </div>
    {% endblock %}
