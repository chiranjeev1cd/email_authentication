{%extends "base.html"%}
    {% block content %} 
	

    <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register to Django</h3>
		
		<div class="card-text">
			{%if messages%}
			    {%for message in messages%}
				<div class="alert aler-info">
					{{message}}
				</div>
			
				{% endfor %}
				{% endif %}
		
			<form method="post">
				{% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group mt-2">
					<label for="username">Username</label>
					<input type="text" name="username" class="form-control form-control-sm" id="username" aria-describedby="emailHelp">
				</div>
				<div class="form-group mt-2">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group mt-2 ">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password"  class="form-control form-control-sm" id="exampleInputPassword1" mt-2>
					<a href="#" style="float:right;font-size:12px;">Forgot password?</a>
				</div>
				<div class="text-center ">
				<button type="submit" class="btn btn-primary btn-block " >Sign in</button>
            </div>
				<div class="sign-up">
					Already have an account? <a href="{%url 'login_attempt'%}">Login</a>
				</div>
			</form>
			</form>
		</div>
	</div>
</div>
    </div>
    {% endblock %}
